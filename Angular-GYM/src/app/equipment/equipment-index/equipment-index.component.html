
<h2 >Equipment</h2>

<button mat-flat-button color="primary" routerLink="/equipment/create">Create new</button>

<app-generic-list [list]="equipment">
    <ng-container content>
        <table mat-table [dataSource]="equipment" class="mat-elevation-z8 table-index">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="slova">Name</th>
                <td mat-cell *matCellDef="let element" class="slova">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef class="slova">Description</th>
                <td mat-cell *matCellDef="let element" class="slova">{{element.description}}</td>
            </ng-container>
            <ng-container matColumnDef="picture">
                <th mat-header-cell *matHeaderCellDef class="slova">Picture</th>
                <td mat-cell *matCellDef="let element"><img style="max-width: 100px;" src="{{element.picture}}"></td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="slova">Actions</th>
                <td mat-cell *matCellDef="let element">
                    <a
                        routerLink="/equipment/edit/{{element.id}}"
                        mat-flat-button color="primary"
                    >
                    Edit
                    </a>
                    <button mat-flat-button color="warn" 
                    [swal]="{
                        title: 'Confirmation',
                        text: 'Are you sure that you want to delete the record?',
                        showCancelButton: true
                    }"
                    (confirm)="delete(element.id)">
                        Delete
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>

      

    </ng-container>
</app-generic-list>
